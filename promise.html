<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="selectCategory()">

<form id="chooseConfiguration">

    <div id="inputDiv">
    <h3>Choose question difficulty</h3>
    <label for="hard">Hard questions</label>
    <input type="radio" value="hard" name="question" id="hard" onclick="enableButton()" >
    <br>
    <label for="medium">Medium questions</label>
    <input type="radio" value="medium" name="question" id="medium" onclick="enableButton()" >
    <br>
    <label for="easy">Easy questions</label>
    <input type="radio" value="easy" name="question" id="easy" onclick="enableButton()" >
    <br>
    <br>
    </div>
    <label for="category" name="category" id="categoryLabel"><b>Choose category</b></label>
    <select id="category" required>
        <option selected="selected">Any category</option>
    </select>
    <br>
    <br>
    <button type="button" id="searchButton" disabled>Give me questions</button>

</form>

<div id="questionForm"></div>
<br>

<script src="index.js"></script>
</body>
</html>
